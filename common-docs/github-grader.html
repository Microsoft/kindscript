<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
    <meta charset="UTF-8">
    <title>MakeCode Grader</title>
    <link rel="stylesheet" data-rtl="/blb/rtlsemantic.css" href="/blb/semantic.css" />
    <style>
        @targetstyle@
    </style>
    <style>
        #user {
            width: 14rem;
        }

        #repoes {
            overflow-y: hidden;
        }
        
        #repocolumn {
            padding: 0.5rem;
            position: absolute;
            width: 15rem;
            height: 100%;
            border: none;
            left: 0;
            right: calc(100% - 15rem);
            bottom: 0;
            top: 0;
            overflow: scroll;
            overflow-y: hidden;
        }

        #makecodecolumn {
            position: absolute;
            width: calc(100% - 15rem);
            height: 100%;
            border: none;
            left: 15rem;
            right: 0;
            bottom: 0;
            top: 0;
        }
    </style>
    <script type="text/javascript" src="/blb/jquery.js"></script>
    <script type="text/javascript" src="/blb/semantic.js"></script>
    <script>
        const api = "https://api.github.com";
        const token = localStorage["@targetid@/githubtoken"];
        if (!token)
            $('#signinmsg').removeClass('hidden');

        async function sniffReadme(repo) {
            const response = await fetch(`https://raw.githubusercontent.com/${repo.full_name}/master/README.md?token=${token}`);
            const msg = await response.text();
            return msg.indexOf('PXT/@targetid@') > -1;
        }

        async function fetchUserRepos(user) {
            const response = await fetch(`${api}/users/${user}/repos?sort=updated&access_token=${token}&anti_cache=${Math.random()}`);
            const msg = await response.json();
            for (let i = 0; i < msg.length; ++i) {
                const ok = await sniffReadme(msg[i]);
                if (!ok)
                    msg[i] = undefined;
            }
            return msg.filter(m => !!m);
        }

        async function update() {
            $('#userparent').addClass('loading');
            try {
                const user = $("#user").val();
                const repoes = await fetchUserRepos(user);
                $("#repoes")
                    .empty()
                    .append(
                        repoes.map(repo =>
                            $(
                                `<div class="ui link item">
    <i class="github middle aligned icon"></i>
    <div class="content">
        <div class="header">${repo.name.replace(/^pxt-/, '')}</div>
    </div>
</div>`).click(() => {
                                    const url =
                                        "@homeurl@beta#pub:" +
                                        "https://github.com/" +
                                        repo.full_name;
                                    console.log(url);
                                    $("#makecodecolumn").attr("src", url);
                                })
                        )
                    );
            } finally {
                $('#userparent').removeClass('loading');
            }
        }

        $(function () {
            console.log(`loaded...`);
            $("#generate").click(update);
            $("#user").on("keydown", function search(e) {
                if (e.keyCode == 13) {
                    update();
                }
            });

        });

        console.log("starting...");
    </script>
</head>

<body id='root' class='root'>
    <div id="repocolumn">
        <h4>MakeCode GitHub Grader</h4>
        <div id="signinmsg" class="ui hidden warning message">
            Please sign in with GitHub in <a href="@homeurl@">@homeurl@</a> to use this page.
        </div>
        <div id="userparent" class="ui left icon input">
            <input id="user" class="ui fluid" type="text" placeholder="Enter GitHub user" />
            <i class="search icon"></i>
        </div>
        <div id="repoes" class="ui selection list"></div>
    </div>
    <iframe id="makecodecolumn" src="@homeurl@beta" />
    <!-- @include footer.html -->
    <!-- @include tracking.html -->
</body>

</html>
